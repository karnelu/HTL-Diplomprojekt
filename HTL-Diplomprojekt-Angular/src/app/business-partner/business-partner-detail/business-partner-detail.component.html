<div *ngIf="businessPartner">
  <mat-card class="business-partner-detail-card">
    <mat-card-header>
      <img matCardAvatar src="{{businessPartner.img}}">
      <mat-card-title>{{businessPartner.name}}</mat-card-title>
      <mat-card-subtitle>Contact Person</mat-card-subtitle>
    </mat-card-header>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>phone_android</mat-icon>
      <a mat-line href="tel:{{businessPartner.telephone}}">{{businessPartner.telephone}}</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>email</mat-icon>
      <a mat-line href="mailto:{{businessPartner.email}}">{{businessPartner.email}} </a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon class="home-icon">home</mat-icon>
        <h4 mat-line>{{businessPartner.address}}</h4>
        <p mat-line> {{businessPartner.zip}} {{businessPartner.city}} </p>
        <p mat-line> {{businessPartner.country}} </p>
      </mat-list-item>
    </mat-list>
    <mat-card-actions>
      <button mat-button (click)="openDialog()">
        <mat-icon>edit</mat-icon>
        EDIT
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<app-business-partner-detail-fab [businessPartner]="businessPartner"></app-business-partner-detail-fab>
<mat-divider class="container-divider"></mat-divider> 
<app-upcoming-appointments [bpID]="businessPartner.bpID" [businessPartner]="businessPartner.bpID"></app-upcoming-appointments>
