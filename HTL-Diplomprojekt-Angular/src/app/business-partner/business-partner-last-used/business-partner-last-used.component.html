<div class="cdk-virtual-scroll-data-source-example">
  <h3>Last Used Business Partners</h3>
  <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="10" class="example-viewport">
    <mat-card *ngFor="let businessPartner of businessPartners; let i = index" [ngClass]="{expanded: expanded[i]}">
      <img mat-card-image src= "http://localhost:8080/business-partner/{{businessPartner.bpID}}/download" alt="photo" (click)="clicked()"
        routerLink="/business-partner/{{businessPartner.bpID}}">
      <div class="card-content">
      <p>{{businessPartner.name}}</p>

      <mat-icon *ngIf="!expanded[i]" (click)="expanded[i]=!expanded[i]">expand_more</mat-icon>
       <mat-icon *ngIf="expanded[i]" (click)="expanded[i]=!expanded[i]">expand_less</mat-icon>
      </div>
    </mat-card>
  </cdk-virtual-scroll-viewport>
</div>
