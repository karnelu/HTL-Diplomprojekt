<div class ="cdk-virtual-scroll-data-source-example" >
    <h3>Last Used Business Partners</h3>
    <cdk-virtual-scroll-viewport  orientation="horizontal" itemSize="10" class="example-viewport">
      <mat-card [ngClass]="{expanded: expanded}"  *cdkVirtualFor="let businessPartner of businessPartners" (click)="clicked()">
        <img mat-card-image src="assets/img/PICA.jpg" alt="photo"  routerLink="/business-partner/{{businessPartner.id}}">
      <mat-card-content>
        <mat-card-actions>{{businessPartner.name}}
      <button mat-icon-button>
          <mat-icon *ngIf="!expanded" (click)="expanded=!expanded">expand_more</mat-icon>
          <mat-icon *ngIf="expanded" (click)="expanded=!expanded">expand_less</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
    </mat-card>
    </cdk-virtual-scroll-viewport>
</div>
