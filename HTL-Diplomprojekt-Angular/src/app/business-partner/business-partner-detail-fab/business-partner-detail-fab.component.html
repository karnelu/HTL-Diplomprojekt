<div id="fab-dismiss" *ngIf="fabTogglerState==='active'" (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="onToggleFab()">
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons; " mat-mini-fab (click)="onButtonClick(btn)" class="fab-secondary"
      color="secondary">
      <a *ngIf="btn.icon === 'call'" href="tel:{{businessPartner.telephone}}"><i
          class="material-icons">{{btn.icon}}</i></a>
      <a *ngIf="btn.icon === 'sms'" href="sms:"><i class="material-icons">{{btn.icon}}</i></a>
      <a *ngIf="btn.icon === 'email'" href="mailto:{{businessPartner.email}}"><i
          class="material-icons">{{btn.icon}}</i></a>
      <i *ngIf="btn.icon === 'today'" (click)="openNewAppointmentDialog(); onToggleFab()"
        class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
