<div class="card_container">
  <h3>Zuletzt verwendete Geschäftspartner</h3>
  <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="10" class="example-viewport">
    <mat-card class="card" *cdkVirtualFor="let GP of geschaeftspartnerList" (click)="clicked()"
      [routerLink]="['/geschaeftspartner-detail']">
      <mat-card-content>
        <img class="profile" mat-card-image src="assets/img/baseline_person_black_48dp.png" alt="photo">
        <p>{{GP.name}}</p>
      </mat-card-content>
    </mat-card>
  </cdk-virtual-scroll-viewport>
</div>
<mat-divider></mat-divider>
