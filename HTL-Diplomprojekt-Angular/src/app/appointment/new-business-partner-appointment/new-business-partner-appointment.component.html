<div class="container-toolbar">
    <mat-toolbar class="mat-elevation-z2" color="primary">
      <mat-toolbar-row>
  
        <button mat-icon-button [mat-dialog-close]="true">
          <mat-icon>clear</mat-icon>
        </button>
  
        <span>New Appointment</span>
        <span class="example-spacer"></span>
        <button mat-button (click) = "newAppointment()">Create</button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
<div>
    <p>Title<label><input [(ngModel)]="appointment.title"></label></p>
    <p>Action<label><input [(ngModel)]="appointment.action"></label></p>
    <p>StartDate<label><input [(ngModel)]="appointment.start_date"></label></p>
    <p>StartTime<label><input [(ngModel)]="appointment.start_time"></label></p>
    <p>EndDate<label><input [(ngModel)]="appointment.end_date"></label></p>
    <p>EndTime<label><input [(ngModel)]="appointment.end_time"></label></p>
    <p>Description<label><input [(ngModel)]="appointment.description"></label></p>
  </div>
