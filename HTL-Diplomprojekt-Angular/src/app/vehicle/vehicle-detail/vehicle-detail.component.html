<div *ngIf="vehicle">
  <div class="container-vehicle-detail">
    <mat-card class="vehicle-detail-card">
      <mat-card-header style="margin-bottom: 16px">
        <img mat-card-avatar class="example-header-image"
          src="{{vehicle.img}}">
        <mat-card-title>{{vehicle.brand}} {{vehicle.model}}</mat-card-title>
        <mat-card-subtitle>{{vehicle.condition}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="172px">
          <mat-grid-tile colspan="1">
            <div class="text-inside-grid-label">
              <p>License Plate:</p>
              <p>Color:</p>
              <p>Production Year:</p>
              <p>Km Reading:</p>
              <p>Engine Power:</p>
              <p>Fuel Type:</p>
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="1" >
            <div class="text-inside-grid-value">
              <p>{{vehicle.licensePlate}}</p>
              <p>{{vehicle.color}}</p>
              <p>{{vehicle.productionYear}}</p>
              <p>{{vehicle.kmReading}}</p>
              <p>{{vehicle.enginePower}}</p>
              <p>{{vehicle.fuelType}}</p>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openEditDialog()">
          <mat-icon>edit</mat-icon> EDIT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
