<div class="search-field">
  <form class="search-field-container">
    <mat-form-field appearance="outline" floatLabel="never" type="text">
      <mat-icon matPrefix>search</mat-icon>
      <input #searchBox matInput placeholder="Search" (input)="searchVehicle(searchBox.value)" autocomplete="off">
      <mat-icon matSuffix *ngIf="searchBox.value" (click)="searchVehicle(''); searchBox.value=''">close</mat-icon>
    </mat-form-field>
  </form>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <mat-card class="search-card" *cdkVirtualFor="let vehicle of vehicles$ | async"
    routerLink="/vehicle/{{vehicle.vhcID}}">
    <div fxLayout="row" >
      <img class="avatar-img" src="{{vehicle.img}}">
      <div flexLayout="column">
        <mat-card-header>
          <mat-card-title>{{vehicle.brand + ' ' + vehicle.model}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="text-label">
            <p>License Plate</p>
            <p>Color</p>
            <p>Production Year</p>
          </div>
        </mat-card-content>
      </div>
      <div class="text-value">

          <p>{{vehicle.licensePlate}}</p>
          <p>{{vehicle.color}}</p>
          <p>{{vehicle.productionYear}}</p>
      </div>
    </div>

  </mat-card>
